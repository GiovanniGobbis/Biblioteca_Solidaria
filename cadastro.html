
<!DOCTYPE html>

<body>
<header>
<nav class="navbar">
<a href="index.html" class="logo">Biblioteca Solidária</a>
<button class="hamburger" id="hamburger">&#9776;</button>
<ul class="nav-links" id="nav-links">

<li><a href="cadastro.html">Cadastro</a></li>
</ul>
</nav>
</header>
<main>
<section class="cadastro">
<h1>Cadastre-se como doador ou voluntário</h1>
<form id="formCadastro">
<label>Nome Completo:</label>
<input type="text" name="nome" required>
<label>E-mail:</label>
<input type="email" name="email" required>
<label>CPF:</label>
<input type="text" id="cpf" name="cpf" required maxlength="14">
<label>Telefone:</label>
<input type="text" id="telefone" name="telefone" required maxlength="15">
<label>Data de Nascimento:</label>
<input type="date" name="nascimento" required>
<label>Endereço:</label>
<input type="text" name="endereco" required>
<label>CEP:</label>
<input type="text" id="cep" name="cep" required maxlength="9">
<label>Cidade:</label>
<input type="text" name="cidade" required>
<label>Estado:</label>
<input type="text" name="estado" required>
<button type="submit">Enviar Cadastro</button>
</form>
<p id="mensagem-sucesso" class="hidden">Cadastro enviado com sucesso!</p>
</section>
</main>

</body>
